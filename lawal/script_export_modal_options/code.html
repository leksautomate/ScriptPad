<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Script Export Modal Options</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>body {
    font-family: "Spline Sans", sans-serif
    }
.modal-blur {
    backdrop-filter: blur(8px)
    }
.custom-checkbox:checked {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDG9zGntTTMnTda9d_DLWLqV_TcsDRbpMOEkGqQCDmDLQJesxxjc9bANECvgum3R95UPaDT7QJ3vc5Ly-t1PQ5mHUwB3sum_4jm2MSBZuPOa4BcolOSdJkP2jPunYNAapz6qqotLw_ViVe1r9nN3TDp1JZ5mQlCXZUPDWpz3izlfOqengPtehB4a1yWZQj4IpsoZA43dZobrnw13L9rrda2r_b8BGyDpxcXmAxYzMwd86UifR4v9UpsOu41x0_Hi1rK1sfZ86at1AuI)
    }</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased">
<!-- Mock Background: Editor Studio -->
<div class="fixed inset-0 z-0 flex flex-col overflow-hidden">
<header class="h-16 border-b border-slate-200 dark:border-slate-800 flex items-center px-8 justify-between bg-white dark:bg-[#0a1118]">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-primary">description</span>
<span class="font-bold text-lg">Studio Dark Editor</span>
</div>
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full bg-slate-700"></div>
</div>
</header>
<main class="flex-1 p-12 overflow-y-auto">
<div class="max-w-3xl mx-auto space-y-6 opacity-20 select-none">
<div class="h-12 w-3/4 bg-slate-300 dark:bg-slate-700 rounded-lg"></div>
<div class="h-4 w-full bg-slate-200 dark:bg-slate-800 rounded"></div>
<div class="h-4 w-full bg-slate-200 dark:bg-slate-800 rounded"></div>
<div class="h-4 w-5/6 bg-slate-200 dark:bg-slate-800 rounded"></div>
<div class="pt-8 h-12 w-1/2 bg-slate-300 dark:bg-slate-700 rounded-lg"></div>
<div class="h-4 w-full bg-slate-200 dark:bg-slate-800 rounded"></div>
<div class="h-4 w-full bg-slate-200 dark:bg-slate-800 rounded"></div>
</div>
</main>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 modal-blur">
<!-- Modal Content -->
<div class="w-full max-w-[640px] bg-[#101a23] rounded-xl shadow-2xl border border-white/10 flex flex-col overflow-hidden">
<!-- PageHeading -->
<div class="flex items-center justify-between p-6 border-b border-white/5">
<div class="flex flex-col">
<h1 class="text-white text-2xl font-bold leading-tight tracking-tight">Export Script</h1>
<p class="text-slate-400 text-sm">Choose your preferred format and options</p>
</div>
<button class="text-slate-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="flex-1 overflow-y-auto max-h-[70vh] custom-scrollbar">
<!-- Section: PDF -->
<div class="p-6 space-y-4">
<div class="flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-red-400">picture_as_pdf</span>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Export as PDF</h2>
</div>
<div class="bg-[#182634] rounded-xl p-2">
<!-- Checklists: Metadata -->
<div class="px-4 border-b border-white/5 last:border-0">
<label class="flex gap-x-3 py-4 flex-row-reverse justify-between cursor-pointer group">
<input checked="" class="custom-checkbox h-5 w-5 rounded border-[#314d68] border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:border-[#314d68] focus:outline-none transition-all" type="checkbox"/>
<div class="flex flex-col">
<p class="text-white text-base font-medium leading-normal group-hover:text-primary transition-colors">Include Metadata</p>
<p class="text-slate-400 text-xs">Title, Word Count, and estimated Read Time</p>
</div>
</label>
</div>
<!-- Checklists: YT Description -->
<div class="px-4 border-b border-white/5 last:border-0">
<label class="flex gap-x-3 py-4 flex-row-reverse justify-between cursor-pointer group">
<input class="custom-checkbox h-5 w-5 rounded border-[#314d68] border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:border-[#314d68] focus:outline-none transition-all" type="checkbox"/>
<div class="flex flex-col">
<p class="text-white text-base font-medium leading-normal group-hover:text-primary transition-colors">Include YouTube Description</p>
<p class="text-slate-400 text-xs">Append generated description to the end of the script</p>
</div>
</label>
</div>
<!-- Checklists: Page Numbering -->
<div class="px-4 last:border-0">
<label class="flex gap-x-3 py-4 flex-row-reverse justify-between cursor-pointer group">
<input checked="" class="custom-checkbox h-5 w-5 rounded border-[#314d68] border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:border-[#314d68] focus:outline-none transition-all" type="checkbox"/>
<div class="flex flex-col">
<p class="text-white text-base font-medium leading-normal group-hover:text-primary transition-colors">Page Numbering</p>
<p class="text-slate-400 text-xs">Add footer numbers (e.g., Page 1 of 5)</p>
</div>
</label>
</div>
</div>
</div>
<div class="mx-6 border-t border-white/5"></div>
<!-- Section: TXT -->
<div class="p-6 space-y-4">
<div class="flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-blue-400">description</span>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Export as Plain Text (.txt)</h2>
</div>
<div class="bg-[#182634] rounded-xl p-4">
<!-- TextField / Encoding Select -->
<div class="flex flex-col gap-2">
<label class="flex flex-col w-full">
<p class="text-slate-300 text-sm font-medium leading-normal pb-2">Encoding</p>
<div class="relative">
<select class="appearance-none flex w-full min-w-0 flex-1 rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#314d68] bg-[#101a23] h-12 px-4 text-base font-normal leading-normal transition-all">
<option value="utf8">UTF-8 (Universal)</option>
<option value="ascii">ASCII</option>
<option value="utf16">UTF-16</option>
<option value="iso">ISO-8859-1</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
</div>
</label>
</div>
</div>
</div>
</div>
<!-- Modal Footer -->
<div class="p-6 border-t border-white/5 flex items-center justify-end gap-4 bg-[#0a1118]">
<button class="px-6 py-2.5 rounded-lg text-slate-400 hover:text-white font-medium transition-colors">
                    Cancel
                </button>
<button class="px-8 py-2.5 bg-primary hover:bg-primary/90 text-white font-bold rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-[20px]">download</span>
                    Download Now
                </button>
</div>
</div>
</div>
<!-- Background Decorative Gradient -->
<div class="fixed top-0 right-0 w-[500px] h-[500px] bg-primary/10 rounded-full blur-[120px] -z-10 pointer-events-none translate-x-1/2 -translate-y-1/2"></div>
<div class="fixed bottom-0 left-0 w-[400px] h-[400px] bg-primary/5 rounded-full blur-[100px] -z-10 pointer-events-none -translate-x-1/3 translate-y-1/3"></div>
</body></html>
